    <title>Document</title>
    <style type="text/css">
        .form-group {
            margin: 20px auto;

        .control-label {

    <div class="col-sm-6 col-sm-push-3">
        <div class="ibox float-e-margins">

                        <div class="col-sm-offset-3 col-sm-8 btnFrame">
                            <button onclick="upServer()" class="btn btn-sm btn-info sub-btn" type="button">提 交</button>
